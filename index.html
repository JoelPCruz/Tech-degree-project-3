<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <title>The Code Review</title>
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <div class="container">
            <div class="box-1">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>
            <div class="border"></div>

            <!-- FORM -->

            <form>
                <fieldset class="box-2">

                    <!-- CONTACT INFORMATION -->

                    <legend><h2>Contact Information</h2></legend>
                    <div class="top-of-form">
                        <div class="form-input">
                            <label for="fullname">Full name</label> <!-- I create a (label) linking it to my (input) using the (for) and matching it with my (inputs)(ID)-->
                            <!-- TEXT INPUT -->
                            <input type="text" id="fullname" name="user_name" placeholder="Required"> <!-- (name)is our server side code.-->
                        </div>

                        <div class="form-input">
                            <!-- EMAIL INPUT -->
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required">
                        </div>

                        <div class="form-input">
                            <!-- TELEPHONE INPUT -->
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>

                        <div class="form-input">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address">
                        </div>

                        <div class="form-input">
                            <label for="city">City</label>
                            <input type="city" id="city" name="user_city">
                        </div>

                        <div class="form-input">
                            <!-- SELECT MENU -->
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option value="choose_state">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="form-input">
                            <label for="zip">Zip Code</label>
                            <div class="zip-div">
                                <input type="text" id="zip" name="user_zip">                            
                            </div>
                        </div>

                    </div>
                </fieldset>

                <!-- THE NEWSLETTER SECTION -->

                <fieldset>
                    <legend> Newsletter </legend>
                    <p>Select the newsletter you would like to receive</p>
                    <!-- CHECKBOX INPUT -->
                    <div class="bottom-of-form">
                        <div class="form-input2">
                            <input type="checkbox" id="htmlnews" name="user_news">
                            <label for="htmlnews">HTML News</label>
                        </div>

                        <div class="form-input2">
                            <input type="checkbox" id="cssnews" name="user_news">
                            <label for="cssnews">CSS News</label>
                        </div>

                        <div class="form-input2">
                            <input type="checkbox" id="jsnews" name="user_news">
                            <label for="jsnews">Javascript News</label>
                        </div>

                        <p>Newsletter format</p>

                        <div class="form-input2">
                        <!-- RADIO INPUT -->
                            <input type="radio" id="html" name="user_format">
                            <label for="html">HTML</label>
                        </div>
                    
                        <div class="form-input2">
                            <input type="radio" id="pt" name="user_format">
                            <label for="pt">Plain Text</label>
                        </div>

                        <div class="comment">
                            <!-- TEXTAREA -->
                            <label for="comment">Other topics you'd like to hear about</label>
                            <textarea id="comment" name="user_comment" rows="8" cols="80"></textarea>
                        </div>
                    
                        <p class="copy">Copyright The Code Review</p>
                        <!-- SUBMIT BUTTON -->
                        <input class="button" type="submit" value="Sign-Up">
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
